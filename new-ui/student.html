<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="css/student.css" type="text/css" rel="stylesheet">
  <link href="css/background.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="bg-div">
  <div class="top-line">
    <div class="wrapper">
      <div class="logo">
        <span>教务管理系统</span>
      </div>
      <div class="exit"><span>退出</span></div>
      <div class="user-name"><span>用户名</span></div>
    </div>
  </div>
  <div class="wrapper">
    <div class="menu-wrapper">
      <div class="btn-content">
        <ul class="btn-ul">
          <li class="btn">
            <div class="img-div">
              <img src="image/学籍卡.png"/>
            </div>
            <div class="span-div">
              <span>学籍信息</span>
            </div>
          </li>
          <li class="btn">
            <div class="img-div">
              <img src="image/培养过程.png"/>
            </div>
            <div class="span-div">
              <span>培养方案</span>
            </div>
          </li>
          <li class="btn">
            <div class="img-div">
              <img src="image/选课信息查询.png"/>
            </div>
            <div class="span-div">
              <span>全校开课查询</span>
            </div>
          </li>
          <li class="btn">
            <div class="img-div">
              <img src="image/课表.png"/>
            </div>
            <div class="span-div">
              <span>我的课表</span>
            </div>
          </li>
          <li class="btn">
            <div class="img-div">
              <img src="image/选课.png"/>
            </div>
            <div class="span-div">
              <span>学生选课</span>
            </div>
          </li>
          <li class="btn">
            <div class="img-div">
              <img src="image/exam.png"/>
            </div>
            <div class="span-div">
              <span>考试信息</span>
            </div>
          </li>
          <li class="btn">
            <div class="img-div">
              <img src="image/成绩.png"/>
            </div>
            <div class="span-div">
              <span>成绩单</span>
            </div>
          </li>
          <li class="btn">
            <div class="img-div">
              <img src="image/申请.png"/>
            </div>
            <div class="span-div">
              <span>借教室</span>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
